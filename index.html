<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Gestor de Gastos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="card shadow p-4">
        <h1 class="mb-4 text-center text-primary">Gestor de Gastos</h1>

        <form id="formGasto">
          <div class="row mb-3">
            <div class="col-md-4 mb-2">
              <input
                type="text"
                class="form-control"
                id="descripcion"
                placeholder="DescripciÃ³n del gasto"
                required
              />
            </div>
            <div class="col-md-4 mb-2">
              <input
                type="number"
                class="form-control"
                id="valor"
                placeholder="Valor"
                min="1"
                required
              />
            </div>
            <div class="col-md-4 mb-2">
              <input
                type="text"
                class="form-control"
                id="responsable"
                placeholder="Responsable"
                required
              />
            </div>
            <div>
              <button type="submit" class="btn btn-primary">
                Agregar Gasto
              </button>
            </div>
          </div>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="responsableConsulta"
              placeholder="Responsable a consultar"
            />
            <div>
              <button
                type="button"
                class="btn btn-info"
                onclick="consultarPorResponsable()"
              >
                Consultar Responsable
              </button>
            </div>
          </div>
          <div class="d-grid gap-2 d-md-block">
            <button
              type="button"
              class="btn btn-secondary"
              onclick="mostrarHistorial()"
            >
              Ver Historial
            </button>
          </div>
        </form>

        <div id="resultado" class="mt-4"></div>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
